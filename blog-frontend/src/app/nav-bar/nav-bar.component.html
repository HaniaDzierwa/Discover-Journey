<div class="background-color-blue no-top-margin navbar-container">
  <div routerLink="/home" [ngClass]="{'title':true , 'no-underline': true}">
    Tour de World
  </div>
        <nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="end" color="primary">
          <a mat-tab-link class="no-underline color"
             *ngFor="let link of links"
             (click)="activeLink = link"
             [active]="activeLink == link"
             [routerLink]=link
          >
            {{link.toUpperCase()}}
          </a>
        </nav>
</div>
